<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-9</title>
    <style>
        table, td, th {
            margin: 20px;
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
        }
        
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Control Type</th>
            <th>Data</th>
            <th>Control</th>
        </tr>

        <tr>
            <td>Text box</td>
            <td>Name:</td>
            <td>
                <input type="text" placeholder="Enter name">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>Password:</td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>Text area</td>
            <td>Address:</td>
            <td>
                <input type="text" placeholder="Enter address" size="22" height="10">
            </td>
        </tr>
        <tr>
            <td>Drop down list</td>
            <td>Area:</td>
            <td>
                <select>
                    <option value="">Center</option>
                    <option value="">Left</option>
                    <option value="">Right</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Check box</td>
            <td>Hobbies:</td>
            <td>
                <input type="checkbox">
                <label for="">Sport</label> <br>
                <input type="checkbox">
                <label for="">Reading</label> <br>
                <input type="checkbox">
                <label for="">T.V.</label> <br>
                <input type="checkbox">
                <label for="">Internet</label> <br>
            </td>
        </tr>
        <tr>
            <td>Radio Buttons</td>
            <td>Gender:</td>
            <td>
                <fieldset>
                    <legend>Gender selection</legend>
                    <input type="radio">
                    <label for="">Male</label> <br>
                    <input type="radio">
                    <label for="">Female</label>
                </fieldset>

            </td>
        </tr>
        <tr>
            <td>File upload</td>
            <td>Your image:</td>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Buttons</td>
            <td>Actions:</td>
            <td>
                <input type="submit">
                <input type="reset">
                <button>Button</button>
            </td>
        </tr>



    </table>

</body>

</html>
